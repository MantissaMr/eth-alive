name: Release Workflow for eth-alive

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # --- JOB 1: Build and Upload Binaries to GitHub Releases ---
  build-and-upload:
    name: Build on ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false 
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: eth-alive
            asset_name: eth-alive-linux-amd64.tar.gz
          
          # Mac - Intel
          - os: macos-15
            target: x86_64-apple-darwin
            binary_name: eth-alive
            asset_name: eth-alive-macos-intel.tar.gz

          # Mac - Apple Silicon
          - os: macos-14
            target: aarch64-apple-darwin
            binary_name: eth-alive
            asset_name: eth-alive-macos-arm64.tar.gz

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: eth-alive.exe
            asset_name: eth-alive-windows.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Compress (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.asset_name }} ${{ matrix.binary_name }}
          cd ../../..

      - name: Compress (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }} ${{ matrix.binary_name }}
          cd ../../..

      - name: Upload Binary to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: eth-alive-*
  
  # --- JOB 2: Build and Push Docker Image to Docker Hub ---
  push-docker-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-upload 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/eth-alive
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}